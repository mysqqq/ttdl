<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader ‚Äì Without Watermark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .tiktok-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #000000 0%, #ee1d52 50%, #69c9d0 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(238, 29, 82, 0.3);
        }

        .tiktok-icon svg {
            width: 36px;
            height: 36px;
            fill: #fff;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1c1e21;
        }

        .subtitle {
            font-size: 15px;
            color: #65676b;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #1c1e21;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e4e6eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f5f6f7;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #69c9d0;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(105, 201, 208, 0.1);
        }

        input[type="text"]::placeholder {
            color: #8a8d91;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #000000 0%, #ee1d52 50%, #69c9d0 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(238, 29, 82, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 29, 82, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #b8b8b8 0%, #8f8f8f 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            color: #65676b;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            color: #e41e3f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            color: #00a400;
            background: #d1fae5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container {
            margin-top: 24px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        .result-container.show {
            display: block;
        }

        .video-info {
            background: #f5f6f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-details {
            font-size: 14px;
            color: #555;
        }

        .video-details .author {
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 4px;
        }

        .video-details .title {
            color: #65676b;
            line-height: 1.4;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #65676b;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            input[type="text"], .btn {
                font-size: 14px;
            }

            .tiktok-icon {
                width: 56px;
                height: 56px;
            }

            .tiktok-icon svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tiktok-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                </svg>
            </div>
            <h1>TikTok Downloader</h1>
            <p class="subtitle">Download videos without watermark in HD</p>
        </div>

        <div class="input-group">
            <label for="videoUrl">Enter TikTok Video URL</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="https://www.tiktok.com/@username/video/..."
                autocomplete="off"
            >
        </div>

        <button class="btn" id="downloadBtn">Download</button>

        <div class="loading" id="loading">‚è≥ Processing...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="video-info" id="videoInfo"></div>
            <button class="btn btn-success" id="finalDownloadBtn">üì• Download Video</button>
        </div>
    </div>

    <footer>
        ¬© 2026 | Siegfried Sam√°
    </footer>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultContainer = document.getElementById('resultContainer');
        const videoInfo = document.getElementById('videoInfo');
        const finalDownloadBtn = document.getElementById('finalDownloadBtn');

        let downloadUrl = null;

        downloadBtn.addEventListener('click', fetchVideo);
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchVideo();
        });

        function showError(message) {
            hideSuccess();
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            hideError();
            successMessage.textContent = '‚úÖ ' + message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function hideSuccess() {
            successMessage.classList.remove('show');
        }

        function showLoading() {
            loading.classList.add('show');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="spinner"></span>Processing...';
        }

        function hideLoading() {
            loading.classList.remove('show');
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Download';
        }

        function isValidTikTokUrl(url) {
            const patterns = [
                /tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /vt\.tiktok\.com\/[\w-]+/,
                /vm\.tiktok\.com\/[\w-]+/,
                /tiktok\.com\/t\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        async function fetchVideo() {
            const url = videoUrlInput.value.trim();
            
            hideError();
            hideSuccess();
            resultContainer.classList.remove('show');

            if (!url) {
                showError('Please enter a TikTok video URL.');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showError('Invalid TikTok link. Please enter a valid TikTok video URL.');
                return;
            }

            showLoading();

            try {
                const apiUrl = `https://kryptonite-api-library.onrender.com/api/tikdl-v2?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log('API Response:', data);

                if (data && data.play) {
                    downloadUrl = data.play;
                    
                    displayVideoInfo(data);
                    
                    hideLoading();
                    resultContainer.classList.add('show');
                } else {
                    showError('No download link available for this video.');
                    hideLoading();
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to fetch video. Please try again.');
                hideLoading();
            }
        }

        function displayVideoInfo(data) {
            const author = data.author?.nickname || data.author?.unique_id || 'Unknown';
            const title = data.title || 'No title available';
            const thumbnail = data.thumbnail || '';

            let infoHtml = '';
            
            if (thumbnail) {
                infoHtml += `<img src="${thumbnail}" alt="Video thumbnail" class="video-thumbnail">`;
            }

            infoHtml += `
                <div class="video-details">
                    <div class="author">@${author}</div>
                    <div class="title">${title}</div>
                </div>
            `;

            videoInfo.innerHTML = infoHtml;
        }

        finalDownloadBtn.addEventListener('click', () => {
            if (downloadUrl) {
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'tiktok_video.mp4';
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showSuccess('Download started! If download doesn\'t start automatically, the video will open in a new tab where you can save it.');
            }
        });
    </script>
</body>
</html>
